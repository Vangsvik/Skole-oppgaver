<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div.trafficLight {
            width: 3rem;
            height: 10rem;
            display: flex;
            flex-direction: column;
            background-color: black;
            padding: 1rem;
            gap: 1rem;
        }

        div.light {
            background-color: red;
            border-radius: 50%;
            width: 3rem;
            height: 3rem;
        }
    </style>

</head>

<body>
    <div id='light'></div>
    <div id='trafficLight'></div>
   
   
   <script>
        showall() ;
        

        function showall() {
         document.getElementById("light").innerHTML = /*HTML*/`
         <div class="trafficLight"onclick="showredandyellow()">
         <div class="light" style="background-color: red;"></div>
         <div class="light" style="background-color: yellow;"></div>
         <div class="light" style="background-color: green;"></div>
         </div>
         `;   
        }

        function showredandyellow() {
         document.getElementById("light").innerHTML = /*HTML*/`
         <div class="trafficLight"onclick="showred()">
         <div class="light" style="background-color: red;"></div>
         <div class="light" style="background-color: yellow;"></div>
         <div class="light" style="background-color: grey;"></div>
         </div>
         `;   
        }

        function showred() {
         document.getElementById("light").innerHTML = /*HTML*/`
         <div class="trafficLight"onclick="showgreen()">
         <div class="light" style="background-color: grey;"></div>
         <div class="light" style="background-color: grey;"></div>
         <div class="light" style="background-color: green;"></div>
         </div>
         `;   
        }

        function showgreen() {
         document.getElementById("light").innerHTML = /*HTML*/`
         <div class="trafficLight"onclick="showall()">
         <div class="light" style="background-color: grey;"></div>
         <div class="light" style="background-color: yellow;"></div>
         <div class="light" style="background-color: grey;"></div>
         </div>
         `;   
        }
       

    </script>
</body>

</html>
