<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
</head>
<style>
    table {
        border-collapse: collapse;
    }

    td,
    th {
        border: 1px solid #ddd;
        padding: 8px;
    }

    tr:nth-child(even) {
        background-color: #f2f2f2;
    }

    th {
        background-color: #04AA6D;
        color: white;
    }
</style>

<body onload="showTable()">
    <table id="myTable"></table>
    <script>
        function showTable() {
            addRow('th', 'Dag', 'Time', 'Minutt', 'Temperatur');
            addRow('td', 1, 10, 0, 5);
            addRow('td', 1, 10, 15, 6);
            addRow('td', 1, 10, 30, 7);
            addRow('td', 0, 0, 0, 0)
            addRow('td', 0, 0, 0, 0)
        }
        function addRow(tag, number1, number2, number3, number4){
            document.getElementById('myTable').innerHTML += /*HTML*/`
            <tr>
                    <${tag}>${number1}</${tag}>
                    <${tag}>${number2}</${tag}>
                    <${tag}>${number3}</${tag}>
                    <${tag}>${number3}</${tag}>
                    <${tag}>${number4}</${tag}>
                    </tr>   
                    `;
                    
        
        }


    </script>


</body>

</html>
